<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="100%" height="100%" fill="#001100" />

  <!-- Иконка: Змей, кусающий хвост (стилизованный, угловатый) -->
  <path d="
    M 200,80
    L 260,80
    L 280,100
    L 280,140
    L 260,160
    L 240,160
    L 220,180
    L 220,220
    L 240,240
    L 260,240
    L 280,260
    L 280,300
    L 260,320
    L 240,320
    L 220,300
    L 200,300
    L 180,300
    L 160,320
    L 140,320
    L 120,300
    L 120,260
    L 140,240
    L 160,240
    L 180,220
    L 180,180
    L 160,160
    L 140,160
    L 120,140
    L 120,100
    L 140,80
    L 180,80
    Z
  "
    fill="none"
    stroke="#00FF00"
    stroke-width="8"
    stroke-linecap="square"
    stroke-linejoin="miter"
  />

  <!-- Голова змея (подчеркнута) -->
  <circle cx="260" cy="100" r="10" fill="#00FF00" />

  <!-- Хвост в пасти (связь) -->
  <line x1="180" y1="80" x2="260" y2="100" stroke="#00FF00" stroke-width="8" />

  <!-- Центральный элемент: Мигающий курсор -->
  <text x="200" y="240"
        font-family="monospace"
        font-size="48"
        font-weight="bold"
        fill="#66FF66"
        text-anchor="middle"
        alignment-baseline="middle">
    <tspan>_</tspan>
    <!-- Анимация мигания курсора -->
    <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite" />
  </text>

  <!-- Текстовое название -->
  <text x="200" y="380"
        font-family="Arial, sans-serif"
        font-size="64"
        font-weight="700"
        fill="#AAFFAA"
        text-anchor="middle"
        letter-spacing="4"
        style="font-variant: small-caps;">
    МИДГАРД
  </text>

  <!-- Стилизация букв 'М' и 'Д' (ручная коррекция для фэнтезийного стиля) -->
  <!-- Мы можем добавить немного "рунических" штрихов -->
  <path d="M 130,320 L 150,280 L 170,320 M 150,280 L 150,400" stroke="#AAFFAA" stroke-width="6" />
  <path d="M 270,320 L 250,280 L 230,320 M 250,280 L 250,400" stroke="#AAFFAA" stroke-width="6" />
</svg>